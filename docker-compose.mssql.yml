version: '3.8'

services:
  # Azure SQL Edge (Apple Silicon 原生支持)
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: classtop-mssql-dev
    platform: linux/arm64
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "ClassTop@2024Dev!"
      MSSQL_PID: "Developer"
      MSSQL_TCP_PORT: 1433
    ports:
      - "1433:1433"
    networks:
      - classtop_network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "ClassTop@2024Dev!", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Azure Data Studio Web (可选 - 方便 GUI 管理)
  # azuredatastudio:
  #   image: mcr.microsoft.com/azuredatastudio:latest
  #   container_name: classtop-azuredatastudio
  #   ports:
  #     - "8080:8080"
  #   networks:
  #     - classtop_network
  #   depends_on:
  #     - sqlserver

networks:
  classtop_network:
    driver: bridge
