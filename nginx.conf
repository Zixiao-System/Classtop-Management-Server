# ClassTop Management Server - 完整 Nginx 配置
# 适用于 Homebrew 安装的 Nginx

worker_processes auto;
# 使用默认路径，避免权限问题
#error_log /opt/homebrew/var/log/nginx/error.log;
#pid /opt/homebrew/var/run/nginx.pid;

events {
worker_connections 1024;
}

http {
include       mime.types;
default_type  application/octet-stream;

log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

access_log  /opt/homebrew/var/log/nginx/access.log  main;

sendfile        on;
tcp_nopush      on;
tcp_nodelay     on;
keepalive_timeout  65;
types_hash_max_size 2048;

# Gzip 压缩（全局设置）
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript
           application/json application/javascript application/xml+rss
           application/rss+xml font/truetype font/opentype
           application/vnd.ms-fontobject image/svg+xml;
gzip_min_length 1000;

# ClassTop Management Server
server {
    listen 80;
    server_name localhost;  # 生产环境请修改为实际域名

    # 日志文件（可选：使用自定义路径）
    # access_log /opt/homebrew/var/log/nginx/classtop-access.log;
    # error_log /opt/homebrew/var/log/nginx/classtop-error.log;

    # 前端静态文件
    location / {
        root /Users/logos/RustroverProjects/Classtop-Management-Server/static;
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA 路由支持

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:8765;
        proxy_http_version 1.1;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket 端点
    location /ws {
        proxy_pass http://127.0.0.1:8765;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket 超时设置（更长）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:8765/api/health;
        access_log off;
    }
}

